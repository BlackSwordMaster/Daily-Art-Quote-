<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Art Quote</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quote-layout">
    <div class="quote-image-section">
      <div class="quote-image-wrapper">
      <img class="quote-image" src="" alt="Artist portrait" />
      <div class="quote-info-row">
        <div class="quote-medium"></div>
        <div class="quote-piece-year"></div>
      </div>
      <div class="quote-art-info"></div>
    </div>
  </div>
    
    <div class="quote-text-section">
      
      <!-- Top Meta Bar -->
      <div class="quote-meta-bar">
        <div class="meta-left">
          <span class="quote-date"></span>
        </div>
        <button class="share-quote-btn" title="Share this quote">
          <svg xmlns="http://www.w3.org/2000/svg" class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="18" cy="5" r="3"/>
            <circle cx="6" cy="12" r="3"/>
            <circle cx="18" cy="19" r="3"/>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
          </svg>
        </button>
      </div>

      <!-- Medium -->
     

      <!-- Quote Content -->
      <div class="quote-content">Loading quote...</div>

      <!-- Author + Bio -->
      <div class="quote-author"></div>
      <div class="quote-bio"></div>

      <!-- Art Info -->
      <div class="quote-art-info"></div>

      <!-- Personaland Link -->
      <div class="quote-personaland">
        <a href="https://personaland.com/" target="_blank" class="personaland-link">
          See more from Personaland â†’
        </a>
      </div>

      <!-- Feedback -->
      <div class="share-status"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
